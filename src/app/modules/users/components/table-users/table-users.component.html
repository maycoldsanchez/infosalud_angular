<div class="flex flex-column sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between pb-4">
    <div>
        <button type="button" class="text-white bg-primary-400 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
			<span class="text-white dark:text-gray-400 mr-2"
				><fa-icon [icon]="iconAdd"></fa-icon
			></span>
			Crear
		</button>
    </div>
    <label for="table-search" class="sr-only">Buscar</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
            <span class="text-gray-500 dark:text-gray-400">
				<fa-icon [icon]="iconSearch"> </fa-icon>
			</span>
        </div>
        <input type="text" id="table-search" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Buscar" />
    </div>
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table mat-table [dataSource]="dataSource" matSort class="!w-full !text-sm !text-left !rtl:text-right !text-gray-500 !dark:text-gray-400">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">
                {{element.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">
                {{element.email}}
            </td>
        </ng-container>

        <tr class="!text-xs !text-white !uppercase !bg-primary-400 !dark:bg-gray-700 d!ark:text-gray-400" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="!bg-white !border-b !dark:bg-gray-800 !dark:border-gray-700" *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                No data matching the filter "{{ searchValue() }}"
            </td>
        </tr>
    </table>
</div>

<mat-paginator aria-label="Select page of users" class="relative !bg-white overflow-x-auto shadow-md sm:rounded-lg mt-3"></mat-paginator>
