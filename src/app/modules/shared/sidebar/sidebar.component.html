<aside
	id="logo-sidebar"
	class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-gray-50 border-r border-gray-200 sm:translate-x-0"
	aria-label="Sidebar"
>
	<div class="h-full px-3 pb-4 overflow-y-auto bg-gray-50">
		<ul class="space-y-2 font-medium">
			@for (urlLink of urlLinks; track $index) {
			<li>
				<a
					[routerLink]="[urlLink.path]"
					class="flex items-center p-2 text-gray-900 hover:text-white rounded-lg dark:text-white hover:bg-primary-400 dark:hover:bg-gray-700 group"
				>
					<span
						class="text-xl transition text-center duration-75 text-gray-500 hover:text-white dark:text-gray-400 group-hover:text-white dark:group-hover:text-white"
					>
						<fa-icon [icon]="setIconsMenu(urlLink.icon)"></fa-icon>
					</span>
					<span class="ms-3">{{urlLink.title}}</span>
				</a>
			</li>
			}
		</ul>
	</div>
</aside>
